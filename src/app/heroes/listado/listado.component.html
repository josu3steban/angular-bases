
<h2>LISTADO DE HOROES</h2>

<ul>
    <div *ngIf="borrado; else noBorrado">
        <h3>Heroe Borrado</h3>
        <span>{{ borrado }}</span>
    </div>
    
    <ng-template #noBorrado>
        <h3>No hay elemento borrado</h3>
    </ng-template>
    
    
    <button (click)="borrarHeroe()">
        Borrar
    </button>

    <hr/>
    
    <li
        *ngFor='let heroe of heroes'
    >
        {{heroe}}
    </li>
</ul>
